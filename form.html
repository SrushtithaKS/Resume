<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Resume Builder</h1>
        <p>Fill in your details to create your resume.</p>
    </header>
    <main class="container">
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
            
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label>Address</label>
            <textarea id="address" placeholder="Enter your address"></textarea>

            <h2>Education</h2>
            <label>Highest Qualification</label>
            <select id="qualification">
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
            </select>
            
            <label>Institution Name</label>
            <input type="text" id="institution" placeholder="Enter institution name">

            <label>Graduation Year</label>
            <input type="number" id="gradYear" placeholder="YYYY" max="2099" min="1900">

            <h2>Experience</h2>
            <label>Job Title</label>
            <input type="text" id="jobTitle" placeholder="Enter job title">

            <label>Company Name</label>
            <input type="text" id="company" placeholder="Enter company name">

            <label>Duration</label>
            <input type="text" id="duration" placeholder="e.g., 2020-2023">

            <h2>Skills</h2>
            <label>Skills (comma separated)</label>
            <textarea id="skills" placeholder="e.g., JavaScript, CSS, HTML"></textarea>
            <!-- Rest of the form remains unchanged -->
            <button type="button" onclick="saveAndPreview()">Preview Resume</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Professional Resume Builder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
